<header class="bg-white">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between">
    <h1 class="text-3xl font-bold text-gray-900">
      Post List
    </h1>
    <a routerLink="add" class="sm:ml-3">
  <button type="button" class="btn btn-outline-info">
    Add Post
  </button>
</a>
  </div>
</header>
<main>
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
<div class="flex flex-col">
<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
  <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              STT
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Title
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Date
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Description
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Short Desc
            </th>
            <!-- <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              category
            </th> -->
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Action
            </th>
          </tr>
        </thead>

        <tbody class="bg-white divide-y divide-gray-200 ">
            <tr *ngFor="let post of posts; let i = index" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-orange-100 text-orange-500">
                {{ i + 1 }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-sm leading-5 font-semibold">
              {{ post.title }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-sm leading-5 font-semibold">
              {{ post.createAt }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-sm leading-5 font-semibold">
              {{ post.description.slice(0, 50) }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-sm leading-5 font-semibold">
              {{ post.short_desc }}
            </span>
          </td>
          <!-- <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-sm leading-5 font-semibold">
              {{ post.categoryPostId }}
            </span>
          </td> -->


      <td class="px-6 py-4 text-sm font-medium">
      <!-- <button class="btn btn-info mr-2 text-white" (click)="onGetProduct(post.id!)">Info</button> -->
      <button class="btn btn-outline-dark mr-2" routerLink="{{ post.id }}">Edit</button>
      
      <button class="btn btn-danger text-white" (click)="onRemove(post.id)">Remove</button>
    </td> 
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>
</main>

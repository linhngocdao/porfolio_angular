<button class="btn btn-outline-success" routerLink="add">Thêm danh mục</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Stt</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories; let i = index"> 
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ category.name }}</td>
        <td>
            <button class="btn btn-primary" routerLink="/admin/cat_post/:id" >Edit</button>
            <button class="btn btn-danger" (click)="onremove(category.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
